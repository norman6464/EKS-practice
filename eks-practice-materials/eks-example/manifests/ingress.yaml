apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-lb
  namespace: simple-web
  # annotations:
  #   alb.ingress.kubernetes.io/scheme: internet-facing
  #   alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: webapp
spec:
  # ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp-service
                port:
                  name: http

